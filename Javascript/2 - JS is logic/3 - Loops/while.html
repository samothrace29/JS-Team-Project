<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>While</title>
</head>

<body>
  <h1>While</h1>
  <script>
    let i = 3;
    while (i > 0) {
      alert("you have " + i + "lifes");
      alert("BOOM HEAD SHOT");
      i--;
      break; // to exit the loop
      console.log(i);
    }
    alert("GAME OVER GG EZ NOOB")
  </script>
</body>

</html>
