<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <table border>
    <tr>
      <td>keydown</td>
      <td id="down"></td>
    </tr>
    <tr>
      <td>keypress</td>
      <td id="press"></td>
    </tr>
    <tr>
      <td>keyup</td>
      <td id="up"></td>
    </tr>
  </table>

  <p>
    <input id="field" type="text" />
  </p>

  <script>
    let down = document.getElementById("down"),
      press = document.getElementById("press"),
      up = document.getElementById("up");

    document.addEventListener("keydown", function (e) {
      console.log(e);
      //keycode is the ascii value
      down.innerHTML = e.keyCode;
      //the value of the actual
      down.innerHTML = e.key;
      // Key reference
      down.innerHTML = e.code;
    });

    //only alphanumerical key
    document.addEventListener("keypress", function (event) {
      press.innerHTML = event.keyCode;
    });

    document.addEventListener("keyup", function (evenement) {
      up.innerHTML = evenement.keyCode;
    });

    //keyCode, key, code
    let field = document.querySelector("input");
    field.addEventListener("keyup", function () {
      const text = field.value;
      console.log(text);
      if (text.length > 4) {
        field.style.borderColor = "green";
      }
    });
  </script>
</body>

</html>
